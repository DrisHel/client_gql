
type Query{
   todosUsuarios: [User!]!
    umUsuario(id:ID!):User!
}    

type User{
    id: ID!
    name:String!
    email:String!
}
type Role{
    id:ID!
    name: String!
    active: Boolean 
}   

type Mutation{
    createUser(name:String!, email:String!):User!
    updateUser(id:ID!,name:String!, email:String!):Boolean!
    deleteUser(id:ID!): Boolean
}   